<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng</title>
    <style type="text/css">
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table width="100%">
    <tr>
        <caption><h2>Thời Kháo Biểu</h2></caption>
        <th rowspan="2" bgcolor="#b22222">Thứ</th>
        <th colspan="2" bgcolor="#b22222">Hoạt Động</th>
    </tr>
    <tr>
        <td bgcolor="#b22222"><h2>Sáng</h2></td>
        <td bgcolor="#b22222"><h2>Chiều</h2></td>
    </tr>
    <tr>
        <td>2</td>
        <td>anh</td>
        <td>văn</td>
    </tr>
    <tr>
        <td>3</td>
        <td>sinh</td>
        <td>địa</td>
    </tr>
</table>
</body>
</html>
